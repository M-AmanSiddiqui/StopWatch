<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* General Styling */
body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Stopwatch Container */
#a3 {
    border: 2px solid red;
    width: 50vw;
    max-width: 400px;
    min-width: 280px;
    text-align: center;
    padding: 20px;
    border-radius: 20px;
}

/* Stopwatch Image */
.a1 {
    margin-top: 6%;
    height: 28vh;
    width: 80%;
    max-width: 200px;
    border-radius: 60px;
}

/* Stopwatch Title */
.a2 {
    color: aliceblue;
    text-align: center;
    font-weight: 700;
    font-style: italic;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    word-spacing: 3px;
    letter-spacing: 2px;
    background-color: red;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 10px;
    border-radius: 10px;
}

/* Stopwatch Display */
#watch {
    color: aliceblue;
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
}

/* Buttons */
button {
    height: 40px;
    width: 80px;
    background-color: black;
    border: 2px solid aliceblue;
    color: aliceblue;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    font-size: 1rem;
    margin: 5px;
    border-radius: 10px;
}

button:hover {
    transform: scale(1.1);
    background-color: red;
}

/* Responsive Design */
@media (max-width: 600px) {
    #a3 {
        width: 90%;
        padding: 15px;
    }

    .a1 {
        height: 25vh;
    }

    #watch {
        font-size: 2.5rem;
    }

    button {
        width: 70px;
        height: 35px;
        font-size: 0.9rem;
    }
}

</style>
<body>
<div id="a3">
<Center> <img class="a1" src="main.jpg" alt=""></Center>

<h1 class="a2">STOPWATCH ⏱️</h1>
<br>



<div>
    <div id="watch" >
        00 : 00 : 00
    </div><br><br>
</div>
<div><div><center>
<button onclick="Start()">START</button>
<button onclick="startstop()">STOP</button>
<button onclick="reset()">RESET</button>
</center>
</div></div>

<br><br><br>
</div>
    <script src="app.js"></script>
</body>
</html>
